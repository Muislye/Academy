<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div class="container mt-4">
        <div class="col-sm-6">
        <form th:action="@{/save}" th:object=${user} method="POST">
            <div class="card">
                <div class="card-header">
                    <h3>Form User</h3>
                </div>
                <div class="card-body">
                     <div class="form-group">
                        <label>Id</label>
                        <input th:field="*{idUser}" type="text" class="form-control" readonly>
                    </div>
                    <div class="form-group">
                        <label>First Name</label>
                        <input th:field="*{firstName}" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input th:field="*{lastName}" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Phone</label>
                        <input th:field="*{phone}" type="number" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input th:field="*{email}" type="email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Address</label>
                        <input th:field="*{address}" type="text" class="form-control">
                    </div>

                    <div class="form-group">
                        <label>Resume</label>
                        <input th:field="*{resume}" type="text" class="form-control">
                    </div>
					
					<div class="form-group">
                        <label>Birthdate format YYYY/MM/DD</label>
                        <input th:field="*{birthdate}" type="text" class="form-control">
                    </div>
                    
                </div>
                <div class="card-footer">
                    <input type="submit" value="Save" class="btn btn-success">
                </div>
            </div>
        </form>

        </div>
</div>

</body>
</html>
