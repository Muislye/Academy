<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div class="container mt-4">
        <div class="col-sm-6">
        <form th:action="@{/saveAcademic}" th:object=${academic} method="POST">
            <div class="card">
                <div class="card-header">
                    <h3>Form Academic</h3>
                </div>
                <div class="card-body">
                     <div class="form-group">
                        <label>Id</label>
                        <input th:field="*{idAcademy}" type="text" class="form-control" readonly>
                    </div>
                    <div class="form-group">
                        <label>Academic name</label>
                        <input th:field="*{name}" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Status</label>
                        <input th:field="*{status}" type="text" class="form-control">
                    </div>
                    
                    <div class="form-group">
                        <label th:text="Users"></label>
                        <select th:field="${academic.users}" multiple="multiple">
                        <option th:each="user :${users}" th:value="${user.idUser}" th:text="${user.firstName}">
                        </option>
                        </select><br>
                    </div>
                   
                    <div class="form-group">
                        <label th:text="Courses"></label>
                        <select th:field="${academic.courses}" multiple="multiple">
                        <option th:each="courses :${courses}" th:value="${courses.idCourses}" th:text="${courses.name}">
                        </option>
                        </select><br>
                    </div>
                    
                </div>
                <div class="card-footer">
                    <input type="submit" value="Save" class="btn btn-success">
                </div>
            </div>
        </form>

        </div>
</div>

</body>
</html>
