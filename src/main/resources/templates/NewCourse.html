<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div class="container mt-4">
        <div class="col-sm-6">
        <form th:action="@{/saveCourse}" th:object=${courses} method="POST">
            <div class="card">
                <div class="card-header">
                    <h3>Form Courses</h3>
                </div>
                <div class="card-body">
                     <div class="form-group">
                        <label>Id</label>
                        <input th:field="*{idCourses}" type="text" class="form-control" readonly>
                    </div>
                    <div class="form-group">
                        <label>Course name</label>
                        <input th:field="*{name}" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <input th:field="*{description}" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Language</label>
                        <input th:field="*{language}" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Estimated date (format YYYY/MM/DD)</label>
                        <input th:field="*{estimatedDate}" type="text" class="form-control">
                    </div>
                    
                </div>
                <div class="card-footer">
                    <input type="submit" value="Save" class="btn btn-success">
                </div>
            </div>
        </form>

        </div>
</div>

</body>
</html>
