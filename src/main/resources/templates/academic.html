<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Academic</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
	<div class="container mt-4">
		<a th:href="@{/newAcademic}" class="btn btn-primary">Add</a>
		<table class="table">
			<thead>
				<tr>
					<th>ID</th>
					<th>NAME</th>
					<th>STATUS</th>
					<th>USER</th>
					<th>COURSES</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="academic:${academics}">
					<td th:text="${academic.idAcademy}"></td>
					<td th:text="${academic.name}"></td>
					<td th:text="${academic.status}"></td>
					<td>
                    <th:block th:each="user,iter: ${academic.users}">
							<label th:text="${user.firstName}"></label>
							<th:block th:if="${!iter.last}"> </th:block>
						</th:block>
					</td>
					<td>
						<th:block th:each="course,iter: ${academic.courses}">
							<label th:text="${course.name}"></label>
							<th:block th:if="${!iter.last}"> </th:block>
						</th:block>
					</td> 


					<td>
						<a th:href="@{/updateAcademic/}+${academic.idAcademy}" class="btn btn-warning">Edit</a>
						<a th:onclick="eliminar([[${academic.idAcademy}]])" class="btn btn-danger">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>

	</div>
	<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="deleteCourse.js"></script>
</body>

</html>
